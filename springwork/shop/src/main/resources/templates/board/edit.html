<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- 공통 헤더 -->


<!-- 게시글 수정 폼 -->
<div class="container mt-5">
    <h1>게시글 수정</h1>
    <form id="editForm" th:action="@{'/board/update'}" method="post">
        <input type="hidden" name="id" th:value="${board.id}" />
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${board.title}" />
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" rows="5" th:text="${board.content}"></textarea>
        </div>
        <div class="mb-3">
            <label for="writer" class="form-label">작성자</label>
            <input type="text" id="writer" name="writer" class="form-control" th:value="${board.writer}" />
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>

<!-- 공통 푸터 -->

</body>
</html>
