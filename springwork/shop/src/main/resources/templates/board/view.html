<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세 보기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${board.title}"></h1>
    <p class="text-muted">작성자: <span th:text="${board.writer}"></span> | 작성일: <span th:text="${board.createdAt}"></span></p>
    <hr>
    <p th:text="${board.content}"></p>
    <a href="/list" class="btn btn-secondary">목록으로</a>
    <a th:href="@{'/board/edit'(id=${board.id})}" class="btn btn-warning">수정</a>
    <form th:action="@{'/board/delete'}" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${board.id}"/>
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>
</div>
</body>
</html>
